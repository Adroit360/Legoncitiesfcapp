<Gridlayout rows="auto,*">
   
   
<GridLayout rows="auto,*" columns="auto,*" rowSpan="2">
  
  <WebViewExt
    #webview
    rowSpan="2"
    colSpan="2"
    [src]="videoSrc"
    (loadStarted)="onLoadStarted($event)"
    (loadFinished)="onLoadFinished($event)"
  >
  </WebViewExt>

  <StackLayout *ngIf="canGoBack" margin="15 10" width="55" height="65" row="0" col="0" >
    <Label (tap)="back()" margin="10" backgroundColor="white" padding="12" borderRadius="50%" width="55" height="55" fontSize="30" class="fas" text="&#xf060;"></Label>
</StackLayout>

  <GridLayout colSpan="2" rows="*,auto,*" rowSpan="2" class="error-page" *ngIf="hasError">
    <!-- <Image rowSpan="3" src="res://player" stretch="aspectFill"></Image> -->
    <StackLayout class="no-internet" row="1">
      <Image  src="~/assets/logo.png"></Image>
      <Label text="Please check your internet"></Label>
      <Button class="action-btn" (tap)="reload()" text="reload"></Button>
    </StackLayout>
  </GridLayout>
  
></GridLayout>

<StackLayout row="0" class="top-indication">
        
</StackLayout>

<ActivityIndicator borderRadius="50%" backgroundColor="white" *ngIf="webviewLoading" row="2" rowSpan="2" color="black"
  width="100" height="100" [busy]="true">
 </ActivityIndicator>

</Gridlayout>
