<ActionBar title="League Table"></ActionBar>
<GridLayout>
  <WebViewExt
    #webview
    src="https://www.sofascore.com/tournament/9949/34701/standings/tables/embed"
    (loadStarted)="onLoadStarted($event)"
    (loadFinished)="onLoadFinished($event)"
  >
  <!-- <iframe id="sofa-standings-embed-9949-34701" width="100%" height="661"    src="https://www.sofascore.com/tournament/9949/34701/standings/tables/embed" frameborder="0" scrolling="no" style="height:661px!important"></iframe>  <div style="font-size:12px;font-family:Arial,sans-serif">Standings provided by <a target="_blank" href="https://www.sofascore.com/">SofaScore LiveScore</a></div>  <script type="text/javascript" src="https://www.sofascore.com/bundles/sofascoreweb/js/bin/util/embed.min.js"></script>  <script type="text/javascript">sofa_embed('sofa-standings-embed-9949-34701', window);</script> -->
  </WebViewExt>
  <GridLayout rows="*,auto,*" rowSpan="3" class="error-page" *ngIf="hasError">
    <!-- <Image rowSpan="3" src="res://player" stretch="aspectFill"></Image> -->
    <StackLayout class="no-internet" row="1">
      <Image src="~/assets/logo.png"></Image>
      <Label text="Please check your internet"></Label>
      <Button class="action-btn" (tap)="reload()" text="reload"></Button>
    </StackLayout>
  </GridLayout>
  <ActivityIndicator borderRadius="50%" backgroundColor="white" *ngIf="isLoading" row="2" rowSpan="3" color="black"
  width="100" height="100" [busy]="true">
</ActivityIndicator>
></GridLayout>
